<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
        }
        .img {
            width: 100px;
            height: 100px;
            vertical-align: middle;
            border-radius: 50%;
        }
        span {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./xh.png" alt="图片" class="img">
        <span class="text">我是这张图片的配文</span>
    </div>
</body>
</html>
